<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScrollTrigger.create() Example</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .spacer {
      height: 100vh;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pin-section {
      height: 100vh;
      background-color: #ffb6c1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="spacer">Scroll Down ‚¨áÔ∏è</div>

  <div class="pin-section">I will be pinned!</div>

  <div class="spacer">Scroll More ‚¨áÔ∏è</div>

  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    ScrollTrigger.create({
      trigger: ".pin-section",
      start: "top top", 
      end: "+=100%",         // Stay pinned for one screen height
      pin: true,             // Makes it "stick"
      markers: true,         // Shows start and end markers (for learning)
      onEnter: () => console.log("üîµ Entered pinned section"),
      onLeave: () => console.log("üî¥ Left pinned section"),
      onEnterBack: () => console.log("üü¢ Scrolled back into pinned section"),
      onLeaveBack: () => console.log("‚ö™ Left going up")
    });
  </script>
</body>
</html>
